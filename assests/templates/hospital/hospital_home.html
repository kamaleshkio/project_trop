<link href= "{% static 'css/style.css' %}"type="text/css" rel="stylesheet" media="all">
<link href="//fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet">
<!-- //css files -->
		<style>
	.left_column{

	width: 860px;
	border:5px solid black;
	border-radius:10px;
	background-color:white;
	margin-left:340px;
	height:70px;
	margin-bottom:30px;
	padding-top:30px;


}
.left_column a
{
width:200px;
height:60px;
text-decoration:none;
color:white;
font-size:25px;
margin-left:30px;
font-family:georgia;
background-color:#134849;
padding:10px 10px 10px 10px;

}

<!-- body starts -->
<body>
<!-- section -->
<h1 style="font-size:40px;text-align:center;font-weight:bold;color:white;">Compact Throughput in BlockChain Occupying Outfit</h1>
<div class="left_column" style="width:660px;">

				<a href="{% url 'hospital_home' %}">Upload Birth Details</a>
				<a href="{% url 'hview_request' %}">View Request</a>
				<a href="{% url 'user_index' %}">Logout</a>


	</div>
<section class="register">
	<div class="register-full">
		<div class="register-right">
			<div class="register-in">
				<h1>Birth details</h1>

				<div class="register-form">

					<form  method="post">
						{% csrf_token %}


						<div class="fields-grid">

							<div class="styled-input">
								<div class="agileits_w3layouts_grid">
										<select id="uname" name="uname" required="" style="width:400px;height:30px;">
											<option value="">Select Name</option>
											 {% for o in obj1 %}
											<option value="{{o.uname}}">{{o.uname}}</option>
											{% endfor %}
										</select>
								</div>
							</div>
							<div class="styled-input">
								<label style="color:black;font-weight:bold;">Gender</label><br><br>
								<input type="radio" name="gender" Value="male" required="">Male
								<input type="radio" name="gender" Value="female" required="">Female

								<span></span>
							</div>
							<div class="styled-input">
								<input type="text" name="birth_place" required="">
								<label>Place Of Birth</label>
								<span></span>
							</div>

							<div class="styled-input">
								<input type="text" name="dateof_birth" required="">
								<label>Date Of Birth</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="text" name="father_name" required="">
								<label>Name Of Father</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="text" name="mother_name" required="">
								<label>Name Of Mother</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="text" name="address" required="">
								<label>Address</label>
								<span></span>
							</div>


							<div class="clear"> </div>

						</div>
						<input type="submit" value="Submit">
					</form>
				</div>
				<div class="registerimg">
					<img src="{% static "images/iot.gif" %}" alt="" />
				</div>
			<div class="clear"> </div>
		</div>
		</div>
	<div class="clear"> </div>
</div>
	<!-- copyright -->
	<p class="agile-copyright">Compact Throughput in BlockChain Occupying Outfit</p>
	<!-- //copyright -->
</section>
<!-- //section -->
</body>
